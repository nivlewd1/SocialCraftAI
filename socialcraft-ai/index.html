    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
          --sage-green: #8B9A8B;
          --terracotta: #C4A484;
          --warm-gray: #F8F6F3;
          --deep-charcoal: #2C2C2C;
          --soft-blue: #A8B8C8;
      }
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, var(--warm-gray) 0%, #F5F3F0 100%);
        color: var(--deep-charcoal);
      }
      .glass-card {
          background: rgba(254, 254, 254, 0.9);
          backdrop-filter: blur(10px);
          border: 1px solid rgba(139, 154, 139, 0.2);
      }
      .btn-primary {
          background-color: var(--terracotta);
          color: white;
          transition: all 0.3s ease;
      }
      .btn-primary:hover {
          background-color: #B8956F;
          transform: translateY(-1px);
      }
      .gradient-text-indigo {
          background: linear-gradient(135deg, #8B9A8B, #C4A484);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
      }
      .gradient-text-cyan {
          background: linear-gradient(135deg, #8B9A8B, #A8B8C8);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
      }
      .gradient-text-emerald {
          background: linear-gradient(135deg, #8B9A8B, #A8B8C8);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
      }
      .input-field {
          background: rgba(248, 246, 243, 0.9);
          border: 1px solid rgba(139, 154, 139, 0.3);
          transition: all 0.3s ease;
      }
      .input-field:focus {
          border-color: var(--sage-green);
          background: white;
          box-shadow: 0 0 0 3px rgba(139, 154, 139, 0.1);
          outline: none;
      }
       .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
