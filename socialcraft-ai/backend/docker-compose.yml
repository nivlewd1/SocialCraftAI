version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      # Load from .env file
      - NODE_ENV=development
    env_file:
      - .env
    volumes:
      # Mount source code for development (hot reload)
      # Comment this out for production-like testing
      - ./:/app
      - /app/node_modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); });"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 30s

# Optional: Add a network for better isolation
networks:
  default:
    name: socialcraft-backend
